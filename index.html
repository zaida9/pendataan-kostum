<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Pendataan Kostum</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.3/jspdf.plugin.autotable.min.js"></script>

<style>
body{
  margin:0;
  font-family:'Poppins',Arial,sans-serif;
  background:#f4f6fb;
}

/* LOGIN */
#loginPage{
  display:flex;
  height:100vh;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#e3f2fd,#fce4ec);
}
.login-box{
  background:white;
  padding:40px;
  border-radius:18px;
  width:320px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
.login-box h2{color:#1565c0;}
.login-box input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ddd;
}
.login-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#1565c0;
  color:white;
  cursor:pointer;
}

/* LAYOUT */
#mainApp{display:none;}
.layout{
  display:flex;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:240px;
  background:#1565c0;
  color:white;
  padding:20px;
}
.sidebar h2{
  margin-bottom:30px;
}
.menuBtn{
  display:block;
  width:100%;
  background:none;
  border:none;
  color:white;
  text-align:left;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  cursor:pointer;
}
.menuBtn:hover{
  background:rgba(255,255,255,.2);
}

/* CONTENT */
.content{
  flex:1;
  padding:25px;
}
.section{display:none;}
.section.active{display:block;}

/* CARD */
.card{
  background:white;
  padding:20px;
  border-radius:15px;
  box-shadow:0 6px 15px rgba(0,0,0,.08);
  margin-bottom:20px;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  background:white;
  border-radius:15px;
  overflow:hidden;
}
th,td{
  padding:12px;
  border-bottom:1px solid #eee;
  text-align:center;
}
th{background:#e3f2fd;}
tr:hover{background:#f9fbff;}

.btn{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.add{background:#4caf50;color:white;}
.edit{background:#2196f3;color:white;}
.delete{background:#f44336;color:white;}
.logout{background:#ff5252;color:white;}

.thumbnail{
  width:50px;
  height:50px;
  object-fit:cover;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginPage">
  <form class="login-box" id="loginForm">
    <h2>Login Admin ðŸ‘—</h2>
    <input id="loginUser" placeholder="Username" required>
    <input id="loginPass" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div id="loginError" style="color:red;margin-top:10px;"></div>
  </form>
</div>

<!-- MAIN -->
<div id="mainApp">
  <div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <h2>ðŸ‘— KostumApp</h2>
      <button class="menuBtn" onclick="showSection('dashboard')">ðŸ“Š Dashboard</button>
      <button class="menuBtn" onclick="showSection('kostum')">ðŸ‘— Data Kostum</button>
      <button class="menuBtn" onclick="showSection('pinjam')">ðŸ›’ Peminjaman</button>
      <button class="menuBtn" onclick="showSection('laporan')">ðŸ“„ Laporan</button>
      <hr>
      <button class="menuBtn logout" onclick="logout()">ðŸšª Logout</button>
    </div>

    <!-- CONTENT -->
    <div class="content">

      <!-- DASHBOARD -->
      <div id="dashboard" class="section active">
        <div class="card">
          <h3>Total Stok: <span id="totalStok">0</span></h3>
          <h3>Total Jenis: <span id="totalJenis">0</span></h3>
          <h3>Belum Kembali: <span id="belumKembali">0</span></h3>
          <h3>Sudah Kembali: <span id="sudahKembali">0</span></h3>
        </div>
        <div class="card">
          <canvas id="chart"></canvas>
        </div>
      </div>

      <!-- DATA KOSTUM -->
      <div id="kostum" class="section">
        <button class="btn add" onclick="alert('Form tambah tetap pakai function lama kamu')">+ Tambah Kostum</button>
        <table>
          <thead>
            <tr>
              <th>Gambar</th>
              <th>Nama</th>
              <th>Kode</th>
              <th>Stok</th>
            </tr>
          </thead>
          <tbody id="tableKostum"></tbody>
        </table>
      </div>

      <!-- PEMINJAMAN -->
      <div id="pinjam" class="section">
        <div class="card">
          <h3>Form Peminjaman</h3>
          <input placeholder="Nama Peminjam"><br><br>
          <button class="btn add">Simpan</button>
        </div>
      </div>

      <!-- LAPORAN -->
      <div id="laporan" class="section">
        <button class="btn add" onclick="alert('Export PDF tetap pakai function lama kamu')">Export PDF</button>
        <table>
          <thead>
            <tr>
              <th>Peminjam</th>
              <th>Kode</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tableLaporan"></tbody>
        </table>
      </div>

    </div>
  </div>
</div>

<script>
/* LOGIN */
const USERNAME="admin";
const PASSWORD="123456";

document.getElementById("loginForm").addEventListener("submit",function(e){
  e.preventDefault();
  if(loginUser.value===USERNAME && loginPass.value===PASSWORD){
    loginPage.style.display="none";
    mainApp.style.display="block";
  }else{
    loginError.innerText="Login salah!";
  }
});

function logout(){
  location.reload();
}

/* SIDEBAR NAV */
function showSection(id){
  document.querySelectorAll(".section").forEach(sec=>{
    sec.classList.remove("active");
  });
  document.getElementById(id).classList.add("active");
}

/* DUMMY DATA DASHBOARD */
let stok=20;
let jenis=5;
let belum=3;
let sudah=7;

document.getElementById("totalStok").innerText=stok;
document.getElementById("totalJenis").innerText=jenis;
document.getElementById("belumKembali").innerText=belum;
document.getElementById("sudahKembali").innerText=sudah;

new Chart(document.getElementById("chart"),{
  type:'bar',
  data:{
    labels:["Belum","Sudah"],
    datasets:[{
      data:[belum,sudah],
      backgroundColor:["#f44336","#4caf50"]
    }]
  },
  options:{plugins:{legend:{display:false}}}
});
</script>

</body>
</html>
