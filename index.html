<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sistem Pendataan Kostum</title>
<style>
body { margin:0; font-family: 'Poppins', Arial, sans-serif; background: linear-gradient(135deg,#e3f2fd,#fce4ec); }
#loginPage { display:flex; height:100vh; align-items:center; justify-content:center; }
.login-box { background:white; padding:40px; border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.12); width:320px; text-align:center; }
.login-box h2 { margin-bottom:20px; color:#42a5f5; }
.login-box input { width:100%; padding:12px; margin-bottom:12px; border:1px solid #e0e0e0; border-radius:10px; transition:.2s; }
.login-box input:focus { outline:none; border-color:#64b5f6; box-shadow:0 0 0 2px rgba(100,181,246,.15); }
.login-box button { width:100%; padding:12px; background:linear-gradient(135deg,#64b5f6,#42a5f5); color:white; border:none; border-radius:10px; cursor:pointer; font-weight:600; transition:.2s; }
.login-box button:hover { transform:translateY(-1px); box-shadow:0 6px 14px rgba(66,165,245,.3); }
.error { color:#ef5350; font-size:12px; margin-bottom:10px; }
#mainApp { display:none; padding:25px; }
.topbar { background:white; padding:18px 22px; border-radius:16px; display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; box-shadow:0 6px 18px rgba(0,0,0,.08); }
.btn-logout { background:#ef5350; color:white; border:none; padding:10px 16px; border-radius:10px; cursor:pointer; font-weight:600; }
.btn-logout:hover { opacity:.9; }
table { width:100%; border-collapse:collapse; background:white; border-radius:16px; overflow:hidden; box-shadow:0 6px 18px rgba(0,0,0,.08); }
th,td { padding:14px; border-bottom:1px solid #f1f1f1; text-align:left; }
th { background:#e3f2fd; color:#1565c0; font-weight:600; }
tr:hover { background:#f9fbff; }
.btn { padding:8px 14px; border:none; border-radius:10px; cursor:pointer; margin-right:6px; font-weight:600; transition:.2s; }
.edit{background:#64b5f6;color:white;} 
.delete{background:#ef5350;color:white;} 
.add{background:#66bb6a;color:white;margin-bottom:12px;}
.btn:hover{transform:translateY(-1px);box-shadow:0 4px 10px rgba(0,0,0,.15);} 
.form-box{ background:white; padding:18px; border-radius:16px; margin-bottom:15px; display:none; box-shadow:0 6px 18px rgba(0,0,0,.08); }
.form-box input, .form-box select{ padding:10px; margin:6px; border-radius:10px; border:1px solid #e0e0e0; }
.form-box input:focus, .form-box select:focus{ outline:none; border-color:#64b5f6; box-shadow:0 0 0 2px rgba(100,181,246,.15); }
.small-qr{ width:50px; height:50px; }
</style>
</head>
<body>

<div id="loginPage">
  <form class="login-box" onsubmit="login(event)">
    <h2>Login Admin ðŸ‘—</h2>
    <input id="loginUser" type="text" placeholder="Username" required />
    <input id="loginPass" type="password" placeholder="Password" required />
    <div id="loginError" class="error"></div>
    <button type="submit">Login</button>
  </form>
</div>

<div id="mainApp">
  <div class="topbar">
    <h2>Dashboard Kostum</h2>
    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>

  <button class="btn add" onclick="showForm()">+ Tambah Kostum</button>
  <button class="btn add" onclick="printAllQR()">Print Semua QR</button>

  <form class="form-box" id="formBox" onsubmit="saveKostum(event)">
    <input id="nama" placeholder="Nama kostum" required />
    <input id="kode" placeholder="Kode otomatis" readonly />
    <input id="ukuran" placeholder="Ukuran (opsional)" />
    <input id="jumlah" type="number" placeholder="Jumlah" />
    <button type="submit" class="btn add">Simpan</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>QR</th>
        <th>Nama</th>
        <th>Kode</th>
        <th>Ukuran</th>
        <th>Jumlah</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <h3 style="margin-top:25px">Form Peminjaman Kostum</h3>

  <form class="form-box" style="display:block" id="pinjamForm" onsubmit="savePinjam(event)">
    <input id="peminjam" placeholder="Nama peminjam" required />
    <select id="kostumPinjam" required></select>
    <input id="tanggal" type="date" required readonly />
    <button type="submit" class="btn add">Simpan Peminjaman</button>
  </form>

  <div style="margin:15px 0; display:flex; gap:10px; align-items:center;">
    <select id="filterStatus" onchange="renderPinjam()" class="btn">
      <option value="semua">Semua Peminjaman</option>
      <option value="belum">Belum Kembali</option>
      <option value="sudah">Sudah Kembali</option>
    </select>
    <button class="btn add" onclick="exportPDF()">Export PDF</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nama Peminjam</th>
        <th>Kode Kostum</th>
        <th>Tanggal</th>
        <th>Status / Aksi</th>
      </tr>
    </thead>
    <tbody id="tablePinjam"></tbody>
  </table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig={
  apiKey: "AIzaSyC54G9imUT689-jA4xrPXvFE2cVVb4bjK4",
  authDomain: "sistemkostum.firebaseapp.com",
  databaseURL: "https://sistemkostum-default-rtdb.firebaseio.com",
  projectId: "sistemkostum",
  storageBucket: "sistemkostum.appspot.com",
  messagingSenderId: "338983256503",
  appId: "1:338983256503:web:ead19763882751d763e832"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

const USERNAME="admin";
const PASSWORD="123456";
const loginPage=document.getElementById("loginPage");
const mainApp=document.getElementById("mainApp");
const loginUser=document.getElementById("loginUser");
const loginPass=document.getElementById("loginPass");
const loginError=document.getElementById("loginError");
const formBox=document.getElementById("formBox");
const nama=document.getElementById("nama");
const kode=document.getElementById("kode");
const ukuran=document.getElementById("ukuran");
const jumlah=document.getElementById("jumlah");
const tableBody=document.getElementById("tableBody");
const tablePinjam=document.getElementById("tablePinjam");
const kostumPinjam=document.getElementById("kostumPinjam");
const pinjamForm=document.getElementById("pinjamForm");

let editIndex=-1;

function login(e){
  e.preventDefault();
  if(loginUser.value===USERNAME && loginPass.value===PASSWORD){
    localStorage.setItem("login","yes");
    loginPage.style.display="none";
    mainApp.style.display="block";
    loadKostum();
  }else{
    loginError.innerText="Username atau password salah";
  }
}
function logout(){ localStorage.removeItem("login"); location.reload(); }
window.addEventListener("DOMContentLoaded",()=>{
  setTanggalHariIni();
  if(localStorage.getItem("login")==="yes"){
    loginPage.style.display="none";
    mainApp.style.display="block";
    loadKostum();
  }
  // cek QR parameter
  const urlParams=new URLSearchParams(window.location.search);
  const qrKode=urlParams.get("kode");
  if(qrKode){ showFormPinjam(qrKode); }
});

function showForm(){ formBox.style.display="block"; editIndex=-1; formBox.reset(); kode.value=generateKode(); }
function generateKode(){
  // ambil kode terakhir dari firebase
  return 'KST'+Math.floor(Math.random()*1000).toString().padStart(3,'0');
}

function saveKostum(e){
  e.preventDefault();
  const data={ nama:nama.value.trim(), kode:kode.value.trim(), ukuran:ukuran.value.trim()||'-', jumlah:Number(jumlah.value)||0 };
  if(editIndex===-1){ db.ref('kostum/'+data.kode).set(data); }
  else{ db.ref('kostum/'+data.kode).set(data); }
  formBox.style.display='none'; loadKostum();
}

function loadKostum(){
  db.ref('kostum').once('value').then(snap=>{
    const val=snap.val()||{};
    tableBody.innerHTML=''; kostumPinjam.innerHTML='';
    if(Object.keys(val).length===0){ tableBody.innerHTML='<tr><td colspan="6" style="text-align:center">Belum ada data kostum</td></tr>'; return; }
    Object.values(val).forEach(k=>{
      const row=document.createElement('tr');
      row.innerHTML=`
        <td><img class='small-qr' src='https://api.qrserver.com/v1/create-qr-code/?size=50x50&data=${encodeURIComponent(window.location.origin+window.location.pathname+'?kode='+k.kode)}'/></td>
        <td>${k.nama}</td><td>${k.kode}</td><td>${k.ukuran}</td><td>${k.jumlah}</td>
        <td><button class='btn edit' onclick="editKostum('${k.kode}')">Edit</button> <button class='btn delete' onclick="hapusKostum('${k.kode}')">Hapus</button></td>
      `;
      tableBody.appendChild(row);
      // dropdown peminjaman
      const opt=document.createElement('option'); opt.value=k.kode; opt.textContent=`${k.nama} (${k.kode})`; kostumPinjam.appendChild(opt);
    });
  });
}

function editKostum(c){ db.ref('kostum/'+c).once('value').then(snap=>{ const k=snap.val(); nama.value=k.nama; kode.value=k.kode; ukuran.value=k.ukuran; jumlah.value=k.jumlah; formBox.style.display='block'; editIndex=k.kode; }); }
function hapusKostum(c){ if(confirm('Hapus kostum ini?')){ db.ref('kostum/'+c).remove(); loadKostum(); } }

function setTanggalHariIni(){ const tgl=document.getElementById('tanggal'); const d=new Date(); tgl.value=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }

function savePinjam(e){
  e.preventDefault();
  const kodeDipilih=kostumPinjam.value;
  const pem=document.getElementById('peminjam').value.trim();
  if(!pem || !kodeDipilih){ alert('Data belum lengkap'); return; }
  const ref=db.ref('kostum/'+kodeDipilih);
  ref.once('value').then(snap=>{
    const k=snap.val();
    if(!k || k.jumlah<=0){ alert('Stok habis'); return; }
    k.jumlah--; ref.set(k);
    const pinjam=db.ref('peminjaman/'+Date.now());
    pinjam.set({peminjam:pem,kode:kodeDipilih,tanggal:document.getElementById('tanggal').value,kembali:false});
    loadKostum(); renderPinjam(); pinjamForm.reset(); setTanggalHariIni();
  });
}

function renderPinjam(){
  db.ref('peminjaman').once('value').then(snap=>{
    const data=snap.val()||{}; const filter=document.getElementById('filterStatus').value;
    tablePinjam.innerHTML='';
    Object.values(data).forEach(p=>{
      if(filter==='belum' && p.kembali) return;
      if(filter==='sudah' && !p.kembali) return;
      const row=document.createElement('tr');
      row.innerHTML=`<td>${p.peminjam}</td><td>${p.kode}</td><td>${p.tanggal}</td><td>${p.kembali?'Sudah kembali':`<button class='btn edit' onclick="kembalikan('${p.kode}','${p.tanggal}')">Kembalikan</button>`}</td>`;
      tablePinjam.appendChild(row);
    });
  });
}

function kembalikan(kode, tanggal){
  db.ref('kostum/'+kode).once('value').then(snap=>{ let k=snap.val(); k.jumlah++; db.ref('kostum/'+kode).set(k); });
  db.ref('peminjaman').once('value').then(snap=>{ const data=snap.val()||{}; Object.keys(data).forEach(id=>{ if(data[id].kode===kode && data[id].tanggal===tanggal && !data[id].kembali){ db.ref('peminjaman/'+id+'/kembali').set(true); } }); renderPinjam(); });
  loadKostum();
}

function printAllQR(){
  db.ref('kostum').once('value').then(snap=>{
    const val=snap.val()||{};
    let html='';
    Object.values(val).forEach(k=>{
      const url=window.location.origin+window.location.pathname+'?kode='+k.kode;
      html+=`<div style='display:inline-block;text-align:center;margin:10px'>
      <img src='https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(url)}'/><br/>${k.nama} (${k.kode})</div>`;
    });
    const win=window.open('','','width=900,height=700'); win.document.write('<html><body>'+html+'</body></html>'); win.document.close(); win.print();
  });
}

function showFormPinjam(kode){
  pinjamForm.style.display='block'; kostumPinjam.value=kode;
}

renderPinjam();
</script>
</body>
</html>
