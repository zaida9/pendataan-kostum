<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Kostum</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #007bff;
      color: white;
    }

    button {
      padding: 8px 12px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    .chart-box {
      background: white;
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard Kostum</h1>

    <button onclick="tambahContoh()">Tambah Data Contoh</button>

    <table>
      <thead>
        <tr>
          <th>Nama Kostum</th>
          <th>Jenis</th>
          <th>Stok</th>
        </tr>
      </thead>
      <tbody id="tabelKostum"></tbody>
    </table>

    <div class="chart-box">
      <canvas id="chartJenis"></canvas>
    </div>
  </div>

  <script>
    // ================= FIREBASE CONFIG =================
    const firebaseConfig = {
      apiKey: "AIzaSyC54G9imUT689-jA4xrPXvFE2cVVb4bjK4",
      authDomain: "sistemkostum.firebaseapp.com",
      projectId: "sistemkostum",
      storageBucket: "sistemkostum.firebasestorage.app",
      messagingSenderId: "338983256503",
      appId: "1:338983256503:web:a4af484d859b0d5f63e832",
      measurementId: "G-GGD2W08C1K"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ================= DATA LOCAL (TETAP ADA) =================
    let kostum = JSON.parse(localStorage.getItem("kostum")) || [];

    const tabel = document.getElementById("tabelKostum");
    let chart;

    function render() {
      tabel.innerHTML = "";

      kostum.forEach((k) => {
        tabel.innerHTML += `
          <tr>
            <td>${k.nama}</td>
            <td>${k.jenis}</td>
            <td>${k.stok}</td>
          </tr>
        `;
      });

      localStorage.setItem("kostum", JSON.stringify(kostum));

      renderChart();
    }

    function renderChart() {
      const jenisMap = {};

      kostum.forEach((k) => {
        jenisMap[k.jenis] = (jenisMap[k.jenis] || 0) + k.stok;
      });

      const labels = Object.keys(jenisMap);
      const data = Object.values(jenisMap);

      if (chart) chart.destroy();

      chart = new Chart(document.getElementById("chartJenis"), {
        type: "bar",
        data: {
          labels,
          datasets: [{ label: "Stok per Jenis", data }],
        },
      });
    }

    // ================= TAMBAH DATA =================
    function tambahContoh() {
      const dataBaru = {
        nama: "Kostum Baru " + Math.floor(Math.random() * 100),
        jenis: ["Adat", "Profesi", "Hewan"][Math.floor(Math.random() * 3)],
        stok: Math.floor(Math.random() * 10) + 1,
      };

      // simpan lokal
      kostum.push(dataBaru);
      render();

      // simpan ke firebase
      db.collection("kostum").add(dataBaru);
    }

    // ================= REALTIME FIREBASE =================
    db.collection("kostum").onSnapshot((snapshot) => {
      kostum = [];

      snapshot.forEach((doc) => {
        kostum.push(doc.data());
      });

      render();
    });

    // ================= INIT =================
    render();
  </script>
</body>
</html>
