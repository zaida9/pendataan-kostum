<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Pendataan Kostum - Realtime</title>
<!-- CHART.JS - BUAT DIAGRAM KEREN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { margin:0; font-family:'Poppins',Arial,sans-serif; background: linear-gradient(135deg,#e3f2fd,#fce4ec);}
#loginPage{display:flex; height:100vh; align-items:center; justify-content:center;}
.login-box{background:white; padding:40px; border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.12); width:320px; text-align:center;}
.login-box h2{margin-bottom:20px;color:#42a5f5;}
.login-box input{width:100%; padding:12px; margin-bottom:12px; border:1px solid #e0e0e0; border-radius:10px; transition:.2s;}
.login-box input:focus{outline:none; border-color:#64b5f6; box-shadow:0 0 0 2px rgba(100,181,246,.15);}
.login-box button{width:100%; padding:12px; background:linear-gradient(135deg,#64b5f6,#42a5f5); color:white; border:none; border-radius:10px; cursor:pointer; font-weight:600; transition:.2s;}
.login-box button:hover{transform:translateY(-1px); box-shadow:0 6px 14px rgba(66,165,245,.3);}
.error{color:#ef5350; font-size:12px; margin-bottom:10px;}
#mainApp{display:none; padding:25px;}
.topbar{background:white; padding:18px 22px; border-radius:16px; display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; box-shadow:0 6px 18px rgba(0,0,0,.08);}
.btn-logout{background:#ef5350;color:white;border:none;padding:10px 16px;border-radius:10px;cursor:pointer;font-weight:600;}
.btn-logout:hover{opacity:.9;}
table{width:100%; border-collapse:collapse; background:white; border-radius:16px; overflow:hidden; box-shadow:0 6px 18px rgba(0,0,0,.08);}
th,td{padding:14px; text-align:center; border-bottom:1px solid #f1f1f1;}
th{background:#e3f2fd; color:#1565c0; font-weight:600;}
tr:hover{background:#f9fbff;}
.btn{padding:8px 14px; border:none; border-radius:10px; cursor:pointer; margin-right:6px; font-weight:600; transition:.2s;}
.edit{background:#64b5f6;color:white;} 
.delete{background:#ef5350;color:white;} 
.add{background:#66bb6a;color:white;margin-bottom:12px;}
.btn:hover{transform:translateY(-1px);box-shadow:0 4px 10px rgba(0,0,0,.15);} 
.form-box{ background:white; padding:18px; border-radius:16px; margin-bottom:15px; display:none; box-shadow:0 6px 18px rgba(0,0,0,.08);}
.form-box input{ padding:10px; margin:6px; border-radius:10px; border:1px solid #e0e0e0; }
.form-box input:focus{ outline:none; border-color:#64b5f6; box-shadow:0 0 0 2px rgba(100,181,246,.15); }
#mainApp{padding: 25px 40px;}
.topbar h2{font-weight:700; letter-spacing:.5px;}
.cardDash{background:white; border-radius:16px; padding:18px; box-shadow:0 6px 18px rgba(0,0,0,.08); text-align:center;}
.cardDash h4{margin:0; font-size:14px; color:#666;}
.cardDash p{margin:6px 0 0; font-size:26px; font-weight:700; color:#1565c0;}
</style>
</head>
<body>

<div id="loginPage">
  <form class="login-box" id="loginForm">
    <h2>Login Admin ðŸ‘—</h2>
    <input id="loginUser" type="text" placeholder="Username" required />
    <input id="loginPass" type="password" placeholder="Password" required />
    <div id="loginError" class="error"></div>
    <button type="submit">Login</button>
  </form>
</div>

<div id="mainApp">
  <div class="topbar">
    <h2>Dashboard Kostum</h2>
    <button class="btn-logout" id="logoutBtn">Logout</button>
  </div>

  <div id="dashboardCards" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:15px;margin-bottom:20px;">
    <div class="cardDash"><h4>Total Kostum</h4><p id="totalKostum">0</p></div>
    <div class="cardDash"><h4>Sedang Dipinjam</h4><p id="totalPinjam">0</p></div>
    <div class="cardDash"><h4>Sudah Kembali</h4><p id="totalKembali">0</p></div>
  </div>

  <!-- ðŸŽ¨ DIAGRAM CHART.JS - CANTIK BANGET -->
  <div style="background:white; border-radius:16px; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,.08); margin-bottom:20px;">
    <canvas id="grafikPinjam" style="width:100%; max-height:200px;"></canvas>
  </div>

  <button class="btn add" id="showFormBtn">+ Tambah Kostum</button>

  <form class="form-box" id="formBox">
    <input id="nama" placeholder="Nama kostum" required />
    <input id="kode" placeholder="Kode otomatis" readonly />
    <input id="ukuran" placeholder="Ukuran (opsional)" />
    <input id="jumlah" type="number" placeholder="Jumlah" />
    <button type="submit" class="btn add">Simpan</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Kode</th>
        <th>Ukuran</th>
        <th>Jumlah</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <h3 style="margin-top:25px">Form Peminjaman Kostum</h3>
  <form class="form-box" style="display:block" id="formPinjam">
    <input id="peminjam" placeholder="Nama peminjam" required />
    <select id="kostumPinjam" required></select>
    <input id="tanggal" type="date" required readonly />
    <button type="submit" class="btn add">Simpan Peminjaman</button>
  </form>

  <div style="margin:15px 0; display:flex; gap:10px; align-items:center;">
    <select id="filterStatus" class="btn">
      <option value="semua">Semua Peminjaman</option>
      <option value="belum">Belum Kembali</option>
      <option value="sudah">Sudah Kembali</option>
    </select>
    <button class="btn add" id="exportBtn">Export PDF</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nama Peminjam</th>
        <th>Kode Kostum</th>
        <th>Tanggal</th>
        <th>Status / Aksi</th>
      </tr>
    </thead>
    <tbody id="tablePinjam"></tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// ðŸ”§ FIREBASE CONFIG - UDAH BENER
const firebaseConfig = {
  apiKey: "AIzaSyAZUybNqjxxb-KXMZ4ICL03GcO-StBzU-Y",
  authDomain: "pendataan-kostum.firebaseapp.com",
  projectId: "pendataan-kostum",
  storageBucket: "pendataan-kostum.appspot.com",
  messagingSenderId: "226459234974",
  appId: "1:226459234974:web:2b0512247ff01c738a418f",
  measurementId: "G-4QQT28BDV0"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const kostumCol = collection(db, "kostum");
const pinjamCol = collection(db, "peminjaman");

// =========== GLOBAL VARIABLES ===========
let kostum = [];
let dataPinjam = [];
let editIndex = -1;
let myChart = null; // buat diagram

// =========== LOGIN ===========
const USERNAME = "admin";
const PASSWORD = "123456";

window.login = function(e) {
  e.preventDefault();
  const user = document.getElementById("loginUser").value;
  const pass = document.getElementById("loginPass").value;
  if(user === USERNAME && pass === PASSWORD) {
    localStorage.setItem("login", "yes");
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("mainApp").style.display = "block";
  } else {
    document.getElementById("loginError").innerText = "Username atau password salah";
  }
};

window.logout = function() {
  localStorage.removeItem("login");
  location.reload();
};

// CEK LOGIN STATE
if(localStorage.getItem("login") === "yes") {
  document.getElementById("loginPage").style.display = "none";
  document.getElementById("mainApp").style.display = "block";
}

// =========== SET TANGGAL ===========
function setTanggalHariIni() {
  const tgl = document.getElementById("tanggal");
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth()+1).padStart(2,"0");
  const dd = String(today.getDate()).padStart(2,"0");
  tgl.value = `${yyyy}-${mm}-${dd}`;
}
setTanggalHariIni();

// =========== GENERATE KODE ===========
async function generateKode() {
  if(kostum.length === 0) return "KST-001";
  const kodeTerakhir = kostum
    .map(k => k.kode)
    .filter(k => k && k.startsWith("KST-"))
    .sort()
    .pop();
  const nomor = kodeTerakhir ? parseInt(kodeTerakhir.split("-")[1]) : 0;
  return "KST-" + String(nomor + 1).padStart(3, "0");
}

window.showForm = async function() {
  document.getElementById("formBox").style.display = "block";
  editIndex = -1;
  document.getElementById("formBox").reset();
  document.getElementById("kode").value = await generateKode();
};

// =========== SAVE KOSTUM ===========
async function saveKostum(e) {
  e.preventDefault();
  const data = {
    nama: document.getElementById("nama").value.trim(),
    kode: document.getElementById("kode").value.trim(),
    ukuran: document.getElementById("ukuran").value.trim() || "-",
    jumlah: document.getElementById("jumlah").value.trim() || "0"
  };
  if(!data.nama) return alert("Nama wajib diisi");
  if(!data.kode) return alert("Kode error, refresh dulu");

  try {
    await setDoc(doc(kostumCol, data.kode), data);
    document.getElementById("formBox").style.display = "none";
    document.getElementById("formBox").reset();
  } catch(err) {
    console.error(err);
    alert("Gagal menyimpan data");
  }
}

// =========== HAPUS KOSTUM ===========
window.hapusKostum = async function(i) {
  const k = kostum[i];
  if(!k) return;
  if(!confirm("Hapus kostum ini?")) return;
  try {
    await deleteDoc(doc(kostumCol, k.kode));
  } catch(err) {
    console.error(err);
    alert("Gagal hapus kostum");
  }
};

// =========== EDIT KOSTUM ===========
window.editKostum = function(i) {
  const k = kostum[i];
  document.getElementById("nama").value = k.nama;
  document.getElementById("kode").value = k.kode;
  document.getElementById("ukuran").value = k.ukuran === "-" ? "" : k.ukuran;
  document.getElementById("jumlah").value = k.jumlah;
  document.getElementById("formBox").style.display = "block";
  editIndex = i;
};

// =========== UPDATE DROPDOWN ===========
function updateDropdown() {
  const select = document.getElementById("kostumPinjam");
  select.innerHTML = "";
  if(kostum.length === 0) {
    select.innerHTML = '<option value="">Belum ada kostum</option>';
    return;
  }
  kostum.forEach(k => {
    const opt = document.createElement("option");
    opt.value = k.kode;
    opt.textContent = `${k.nama} (${k.kode}) - Stok: ${k.jumlah}`;
    select.appendChild(opt);
  });
}

// =========== RENDER KOSTUM ===========
function renderKostum() {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";
  if(kostum.length === 0) {
    tbody.innerHTML = '<tr><td colspan="5">Belum ada data kostum</td></tr>';
  } else {
    kostum.forEach((k, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${k.nama || "-"}</td>
        <td>${k.kode || "-"}</td>
        <td>${k.ukuran || "-"}</td>
        <td>${k.jumlah || "0"}</td>
        <td>
          <button class="btn edit" onclick="editKostum(${i})">Edit</button>
          <button class="btn delete" onclick="hapusKostum(${i})">Hapus</button>
        </td>`;
      tbody.appendChild(row);
    });
  }
  updateDashboard();
  updateDropdown();
}

// =========== SAVE PINJAM ===========
async function savePinjam(e) {
  e.preventDefault();
  const kodeDipilih = document.getElementById("kostumPinjam").value;
  const k = kostum.find(x => x.kode === kodeDipilih);
  
  if(!k) return alert("Pilih kostum dulu");
  if(Number(k.jumlah) <= 0) return alert("Stok habis!");

  const item = {
    peminjam: document.getElementById("peminjam").value.trim(),
    kode: kodeDipilih,
    tanggal: document.getElementById("tanggal").value,
    kembali: false
  };

  try {
    await updateDoc(doc(kostumCol, k.kode), { 
      jumlah: String(Number(k.jumlah) - 1) 
    });
    await setDoc(doc(pinjamCol, `${kodeDipilih}-${Date.now()}`), item);
    document.getElementById("formPinjam").reset();
    setTanggalHariIni();
  } catch(err) {
    console.error(err);
    alert("Gagal menyimpan peminjaman");
  }
}

// =========== KEMBALIKAN ===========
window.kembalikan = async function(i) {
  const p = dataPinjam[i];
  if(p.kembali) return;
  const k = kostum.find(x => x.kode === p.kode);
  if(!k) return;

  try {
    await updateDoc(doc(pinjamCol, p.id), { kembali: true });
    await updateDoc(doc(kostumCol, k.kode), { 
      jumlah: String(Number(k.jumlah) + 1) 
    });
  } catch(err) {
    console.error(err);
    alert("Gagal update pengembalian");
  }
};

// =========== RENDER PINJAM ===========
window.renderPinjam = function() {
  const tbody = document.getElementById("tablePinjam");
  tbody.innerHTML = "";
  const filter = document.getElementById("filterStatus").value;
  let list = dataPinjam;
  
  if(filter === "belum") list = dataPinjam.filter(p => !p.kembali);
  if(filter === "sudah") list = dataPinjam.filter(p => p.kembali);
  
  if(list.length === 0) {
    tbody.innerHTML = '<tr><td colspan="4">Tidak ada data</td></tr>';
  } else {
    list.forEach((p, i) => {
      const indexAsli = dataPinjam.findIndex(d => d.id === p.id);
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${p.peminjam || "-"}</td>
        <td>${p.kode || "-"}</td>
        <td>${p.tanggal || "-"}</td>
        <td>${p.kembali ? 
          '<span style="color:green;font-weight:600">Sudah kembali</span>' : 
          `<button class="btn edit" onclick="kembalikan(${indexAsli})">Kembalikan</button>`
        }</td>`;
      tbody.appendChild(row);
    });
  }
  updateDashboard();
};

// =========== DASHBOARD + DIAGRAM CHART JS ===========
function updateDashboard() {
  document.getElementById("totalKostum").innerText = kostum.length;
  const belum = dataPinjam.filter(p => !p.kembali).length;
  const sudah = dataPinjam.filter(p => p.kembali).length;
  document.getElementById("totalPinjam").innerText = belum;
  document.getElementById("totalKembali").innerText = sudah;
  gambarGrafik(belum, sudah);
}

// ðŸŽ¨ FUNGSI DIAGRAM CHART.JS - KEREN ABIS
function gambarGrafik(belum, sudah) {
  const ctx = document.getElementById("grafikPinjam").getContext("2d");
  
  if (myChart) {
    myChart.destroy();
  }

  myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Belum Kembali', 'Sudah Kembali'],
      datasets: [{
        label: 'Jumlah Peminjaman',
        data: [belum, sudah],
        backgroundColor: [
          'rgba(239, 83, 80, 0.85)',
          'rgba(102, 187, 106, 0.85)'
        ],
        borderColor: [
          '#c62828',
          '#2e7d32'
        ],
        borderWidth: 2,
        borderRadius: 10,
        barPercentage: 0.5,
        categoryPercentage: 0.8
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: true,
      plugins: {
        legend: { display: false },
        tooltip: {
          backgroundColor: '#1e1e2f',
          titleColor: '#fff',
          bodyColor: '#ddd',
          padding: 10,
          cornerRadius: 8
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          grid: { color: '#e9ecef', drawBorder: false },
          ticks: { 
            stepSize: 1,
            font: { size: 12, family: 'Poppins' }
          }
        },
        x: {
          grid: { display: false },
          ticks: { font: { size: 13, family: 'Poppins', weight: '600' } }
        }
      },
      layout: {
        padding: { top: 10, bottom: 10 }
      }
    }
  });
}

// =========== EXPORT PDF (PLACEHOLDER) ===========
window.exportPDF = function() {
  alert("Fitur export PDF belum diaktifkan");
};

// =========== LISTENER FIRESTORE ===========
onSnapshot(kostumCol, snapshot => {
  kostum = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
  renderKostum();
});

onSnapshot(pinjamCol, snapshot => {
  dataPinjam = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
  renderPinjam();
});

// =========== EVENT LISTENER MANUAL ===========
document.getElementById("loginForm").addEventListener("submit", window.login);
document.getElementById("logoutBtn").addEventListener("click", window.logout);
document.getElementById("showFormBtn").addEventListener("click", window.showForm);
document.getElementById("formBox").addEventListener("submit", saveKostum);
document.getElementById("formPinjam").addEventListener("submit", savePinjam);
document.getElementById("filterStatus").addEventListener("change", window.renderPinjam);
document.getElementById("exportBtn").addEventListener("click", window.exportPDF);

</script>
</body>
</html>
